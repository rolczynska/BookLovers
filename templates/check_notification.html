{% extends "layout.html" %}
{% block body %}

  <h1>
   Wpisz swój email, żeby zobaczyć swoje zapisane książki do powiadomień.
  </h1>

<form method="post">
    {{email_form.hidden_tag()}}
    <p>
        {{ email_form.email(placeholder="Wpisz email") }}
        {{ email_form.submit() }}
    </p>
</form>
{% endblock body %}
