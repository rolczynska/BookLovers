{% extends "layout.html" %}
{% block body %}
<h1>
  Dostępne książki w bibliotece:
</h1>

<form>

  <ol>
    {% for book in books %}

    <li><a href="{{ url_for('availability', book_index=books.index(book)) }}">{{ book[1] }}, {{ book[2] }}</a></li>


    {% endfor %}
  </ol>

</form>

{% endblock body %}
